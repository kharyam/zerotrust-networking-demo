apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zerotrust-app
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: app_gitops
    repoURL: https://github.com/kharyam/zerotrust-networking-demo.git
    targetRevision: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
